name: Generate Readme Stats Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_USER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}
      PAT: ${{ secrets.PAT_1 }}

    steps:
      - name: Create dist folder
        run: mkdir -p dist

      - name: Download GitHub Stats SVG (main stats)
        run: |
          url="https://github-readme-stats.vercel.app/api?username=${GITHUB_USER}&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true&hide_border=true&cache_seconds=1800&token=${PAT}"
          echo "Fetching: $url"
          curl -sS "$url" -o dist/stats.svg

      - name: Download Top Langs SVG
        run: |
          url2="https://github-readme-stats.vercel.app/api/top-langs?username=${GITHUB_USER}&layout=compact&theme=tokyonight&hide_border=true&token=${PAT}"
          echo "Fetching: $url2"
          curl -sS "$url2" -o dist/top-langs.svg

      - name: List dist files
        run: ls -la dist

      - name: Push images to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
